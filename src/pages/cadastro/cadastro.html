<ion-header>

  <ion-navbar>
    <ion-title>Agendamento</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h2>{{ carro.nome }}</h2>
  <p>R$ {{ precoTotal }}</p>

  <form (submit)="agenda()">
    <ion-item>
      <ion-label floating>Nome</ion-label>
      <ion-input [(ngModel)]="agendamento.nome" name="nome"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Endereco</ion-label>
      <ion-input [(ngModel)]="agendamento.endereco" name="endereco"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input [(ngModel)]="agendamento.email" name="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Data</ion-label>
      <ion-datetime [(ngModel)]="agendamento.data" name="data" displayFormat="DD/MM/YY"></ion-datetime>
    </ion-item>

    <button ion-button block type="submit">Avan√ßar no agendamento</button>
    
  </form>
</ion-content>
